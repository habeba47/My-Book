<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Search</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .logo-circle {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid#d00202;
      background-color: #f1f2f6;
      color: #2d3436;
      font-family:Georgia, 'Times New Roman', Times, serif;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .logo-circle svg {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      fill: #d00202;
    }

    .logo-circle span {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="logo-circle">
    <svg viewBox="0 0 24 24">
      <path d="M21 4H7C5.9 4 5 4.9 5 6v12c0 1.1.9 2 2 2h14v-2H7V6h14V4zm-2 4H9v2h10V8zm0 4H9v2h10v-2z"/>
    </svg>
    <span><i class="fa-solid fa-book-open-reader"></i>Library</span>
  </div>

  <nav>
                <ul>
                    <li class="Onlinelibrary"><b>Online library</b></li>
                    <li class="search">
                        <input type="search" name="Search" placeholder="Search by Inspiration">
                        <i class="fas fa-search"></i>
                    </li>
                    <li class="home"><a href="Home.html">Home</a></li>
                    <li class="login"><a href="login.html">Log in</a></li>
                    <li class="signup"><a href="signup.html">Sign up</a></li>
                </ul>
            </nav>

  <main>
    <section class="search-section">
      <h2>Search the My Library</h2>

      <form class="search-form" method="GET" action="search_results.html">
        <label for="title">Title:</label>
        <input id="title" name="title" type="text" placeholder="Enter book title" />

        <label for="author">Author:</label>
        <input id="author" name="author" type="text" placeholder="Author or category" />

        <label for="category">Category:</label>
        <input id="category" name="category" type="text" placeholder="Enter book category" />

        <button type="submit" aria-label="Search books"><i class="fa fa-search"></i> Search</button>
      </form>

      <p class="search-label"><em>Showing results for: "Harry"</em></p>
    </section>

    <section class="search-results">
     <div class="bookCard">
                <img src="Books' covers/harry potter 1.jpg" alt="Book Cover">
                <p class="availableBookTitle">Harry Potter and the Philosopher's Stone</p>
                <p class="availableBookAuthor">J. K. Rowling</p>
                <p class="availableBookDate">1997</p>
            </div>

            <div class="bookCard">
                <img src="Books' covers/harry potter 5.jpg" alt="Book Cover">
                <p class="availableBookTitle">Harry Potter and the Order of the Phoenix</p>
                <p class="availableBookAuthor">J. K. Rowling</p>
                <p class="availableBookDate">2003</p>
            </div>

            <div class="bookCard">
                <img src="Books' covers/harry potter 7.jpg" alt="Book Cover">
                <p class="availableBookTitle">Harry Potter and the Deathly Hallows</p>
                <p class="availableBookAuthor">J. K. Rowling</p>
                <p class="availableBookDate">2007</p>
            </div>

    </section>
  </main>
</body>
</html>
