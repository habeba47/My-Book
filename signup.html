<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="nav_befor_login.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-circle">
                <svg viewBox="0 0 24 24">
                  <path d="M21 4H7C5.9 4 5 4.9 5 6v12c0 1.1.9 2 2 2h14v-2H7V6h14V4zm-2 4H9v2h10V8zm0 4H9v2h10v-2z"/>
                </svg>
                <span>Library</span>
            </div>
            <b class="onlinelibrary" style="color: #513F38;">Online library</b>
            <ul>
                <li class="home"><a href="Home.html" style="color: #dac2a6;">Home</a></li>
                <li class="login"><a href="login.html">Log in</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>

            </ul>
        </nav>
    </header>
    <!-- Book Logo -->
    <div class="book-logo">
        <div class="book-spine"></div>
        <div class="book-pages"></div>
    </div>

    <!-- Main Container -->
    <div class="signup-container">
        <!-- Right Section (Background Photo) -->
        <div class="photo-background"></div>

        <!-- Left Section (Form) -->
        <div class="signup-card-form">
            <div class="signup-card">
                <h2>Sign Up</h2>
                <h3>Join our library community</h3>

                <form>
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>

                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="role" required>
                            <span class="radio-checkmark"></span>
                            Admin
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="role">
                            <span class="radio-checkmark"></span>
                            User
                        </label>
                    </div>

                    <input type="submit" value="Sign Up" class="taller-button">

                    <div class="login-prompt">
                        <span>Do you have an account?</span>
                        <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
