<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="nav_befor_login.css">
    <title>Sign Up</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-circle">
                <svg viewBox="0 0 24 24">
                  <path d="M21 4H7C5.9 4 5 4.9 5 6v12c0 1.1.9 2 2 2h14v-2H7V6h14V4zm-2 4H9v2h10V8zm0 4H9v2h10v-2z"/>
                </svg>
                <span>Library</span>
            </div>
            <b class="onlinelibrary" style="color: #513F38;">Online library</b>
            <ul>
                <li class="home"><a href="Home.html">Home</a></li>
                <li class="login"><a href="login.html">Log in</a></li>
                <li class="signup"><a href="signup.html" style="color: #dac2a6;">Sign up</a></li>
            </ul>
        </nav>
        <h2>Sign Up</h2>
    </header>
    <form method="post">
        <div>
            <label>First Name
                <input type="text" name="Firstname" required placeholder="First Name">
            </label>
        </div>
        <br />
        <div>
            <label>Last Name
                <input type="text" name="Lastname" required placeholder="Last Name">
            </label>
        </div>
        <br />
        <div>
            <label>Password
                <input type="password" name="Password" required placeholder="Password" minlength="7"
                    autocomplete="new-password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+"
                    title="Must contain at least one uppercase letter, one number, and one special character">
            </label>
        </div>
        <br />
        <div>
            <label>Confirm Password
                <input type="password" name="ConfirmPassword" required placeholder="Confirm Password" minlength="7">
            </label>
        </div>
        <br />
        <div>
            <label>Email
                <input type="email" name="Email" required placeholder="Enter your e-mail" autocomplete="email">
            </label>
        </div>
        <br />
        <div>
            <label>Phone Number
                <input type="tel" name="PhoneNumber" required placeholder="Phone Number" pattern="[0-9]{11}"
                    title="Enter a valid 11-digit phone number">
            </label>
        </div>
        <br /><br />

        <fieldset>
            <legend>Enter your Role:</legend>
            <div>
                <label>
                    <input type="radio" name="Role" value="Admin" required> Admin
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="Role" value="User"> User
                </label>
            </div>
        </fieldset>

        <br />
        <input type="submit" value="Sign Up">
        <br /><br />

        <label>Already have an account?</label>
        <a href="login.html" title="Log In" target="_blank">Log In</a>
    </form>
</body>

</html>
