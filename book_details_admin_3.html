    <h1>Book Details</h1>
    <section>
        <form class="edit_form" method="get">
            <div class="info">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" placeholder="Enter book title"
                    value="Harry Potter and the Prisoner of Azkaban" required />
            </div>
            <br>

            <div>
                <label for="author">Author:</label>
                <input id="author" name="author" type="text" placeholder="Author" value="J. K. Rowling" required />
            </div>
            <br>

            <div>
                <label for="date">Published:</label>
                <input id="date" name="date" type="text" placeholder="Date" value="1999" required />
            </div>
            <br>

            <div>
                <label for="pages">pages:</label>
                <input id="pages" name="pages" type="text" placeholder="Pages" value="317" required />
            </div>
            <br>

            <div>
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc" cols="30" rows="10"
                    aria-required="true">In Harry's third year at Hogwarts, he learns that Sirius Black, a dangerous criminal, has escaped from Azkaban prison and is coming after him. As Harry investigates, he discovers surprising truths about his parents' past.Harry also learns to cast the Patronus charm to defend against Dementors with help from Professor Lupin.</textarea>
            </div>
            <button type="submit">Update</button>
        </form>
        <a href="available_books.html" class="back-button">Back to All Books</a>
    </section>
