    <h1>Book Details</h1>
    <section>
        <div class="edit_details">
            <form class="edit_form" method="get">
                <div class="title">
                    <label for="title">Title:</label>
                    <input id="title" name="title" type="text" placeholder="Enter book title"
                        value="Harry Potter and the Order of the Phoenix" required />
                </div>
                <br>

                <div class="author">
                    <label for="author">Author:</label>
                    <input id="author" name="author" type="text" placeholder="Author" value="J. K. Rowling" required />
                </div>
                <br>

                <div class="date">
                    <label for="date">Published:</label>
                    <input id="date" name="date" type="text" placeholder="Date" value="2003" required />
                </div>
                <br>

                <div class="pages">
                    <label for="pages">Pages</label>
                    <input id="pages" name="pages" type="text" placeholder="Pages" value="766" required />
                </div>
                <br>

                <div class="desc">
                    <label for="desc">Description:</label>
                    <textarea id="desc" name="desc" cols="30" rows="10"
                        aria-required="true">In Harry's fifth year, the Ministry of Magic refuses to believe Voldemort has returned. Hogwarts comes under the control of the tyrannical Dolores Umbridge, while Harry forms "Dumbledore's Army" to teach defensive spells and prepares for the coming war.Harry experiences disturbing visions connected to Voldemort's mind and learns about the prophecy concerning them both.</textarea>
                </div>

                <div class="DisplayBookCover">
                    <img src="Books' covers/harry potter 5.jpg" alt="" id="newBookCover">
                </div>

                <div class="changeBookCover">
                    <label for="changeBookCoverInput" id="addBookCoverLabel">Choose a Photo</label>
                    <input type="file" id="changeBookCoverInput"
                        accept="image/jpg, image/jpeg, image/png, image/bmp, image/webp">
                </div>
                <button type="submit">Update</button>
            </form>
            <a href="available_books.html" class="back-button">Back to All Books</a>
        </div>

    </section>
