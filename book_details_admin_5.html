<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="logo.css" />
</head>

<body>
    <h1>Book Details</h1>
    <section>
        <form class="edit_form" method="get">
            <div class="info">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" placeholder="Enter book title"
                    value="Harry Potter and the Order of the Phoenix" />
            </div>
            <br>

            <div>
                <label for="author">Author:</label>
                <input id="author" name="author" type="text" placeholder="Author" value="J. K. Rowling" />
            </div>
            <br>

            <div>
                <label for="date">Published:</label>
                <input id="date" name="date" type="text" placeholder="Date" value="2003" />
            </div>
            <br>

            <div>
                <label for="pages">Pages</label>
                <input id="pages" name="pages" type="text" placeholder="Pages" value="766" />
            </div>
            <br>

            <div>
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc" cols="30" rows="10"
                    aria-required="true">In Harry's fifth year, the Ministry of Magic refuses to believe Voldemort has returned. Hogwarts comes under the control of the tyrannical Dolores Umbridge, while Harry forms "Dumbledore's Army" to teach defensive spells and prepares for the coming war.Harry experiences disturbing visions connected to Voldemort's mind and learns about the prophecy concerning them both.</textarea>
            </div>
            <button type="submit">Update</button>
        </form>
        <a href="available_books.html" class="back-button">Back to All Books</a>
    </section>
</body>
