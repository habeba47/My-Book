<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="logo.css" />
</head>

<body>
    <h1>Book Details</h1>
    <section>
        <form class="edit_form" method="get">
            <div class="info">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" placeholder="Enter book title"
                    value="Harry Potter and the Chamber of Secrets" required />
            </div>
            <br>

            <div>
                <label for="author">Author:</label>
                <input id="author" name="author" type="text" placeholder="Author" value="J. K. Rowling" required />
            </div>
            <br>

            <div>
                <label for="date">Published:</label>
                <input id="date" name="date" type="text" placeholder="Date" value="1998" required />
            </div>
            <br>

            <div>
                <label for="pages">Pages:</label>
                <input id="pages" name="pages" type="text" placeholder="Pages" value="251" required />
            </div>
            <br>

            <div>
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc" cols="30" rows="10"
                    aria-required="true">he second novel in the series follows Harry's second year at Hogwarts, during which a series of messages on the walls warn of the "Chamber of Secrets" being opened. Harry, Ron, and Hermione investigate the mysterious attacks happening around the school. They discover the chamber was opened before, fifty years earlier, when Hagrid was expelled from Hogwarts.</textarea>
            </div>
            <button type="submit">Update</button>
        </form>
        <a href="available_books.html" class="back-button">Back to All Books</a>
    </section>

</body>
