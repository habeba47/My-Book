<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <!-- E Logo -->
    <div class="book-logo">
        <div class="book-spine"></div>
        <div class="book-pages"></div>
    </div>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="nav_befor_login.css">
</head>

<body class="login_body">
    <header>
        <nav>
            <img src="inkwood.png" class="logo-img">
            <ul>
                <li class="home"><a href="Home.html">Home</a></li>
                <li class="login"><a href="login.html" style="color: #dac2a6;">Log in</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>

            </ul>
        </nav>
    </header>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section for Login -->
        <div class="left-section">
            <h1>Welcome!</h1>
            <p>Sign in to continue</p>
            <input class="inputbox" type="email" placeholder="Email">
            <input class="inputbox" type="password" placeholder="Password">
            <form action="available_books.html" method="get">
                <button type="submit">Login</button>
            </form>

            <a href="passwordrecovery.html" class="forgot-password">Forgot Password?</a>
            <br />
            <div class="account-option">
                <span>Don't have an account?</span>
                <a href="signup.html" class="signup-link">Sign up</a>
            </div>
        </div>

        <!-- Right Section with Background Image & Smaller Centered Login Box -->
        <div class="right-section"></div>

    </div>

</body>

</html>
