<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="Onlinelibrary"><b>Online library</b></li>
                <li class="home"><a href="Home.html">Home</a></li>
                <li class="login"><a href="login.html">Log in</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Log in</h1>
        <form method="post">
            <div class="form-group">
                <label for="e">Email</label>
                <input id="e" type="email" name="Email" required placeholder="Enter your e-mail" autocomplete="email">
            </div>
            <br />
            <div class="form-group">
                <label for="p">Password</label>
                <input id="p" type="password" name="Password" required placeholder="Password"
                    autocomplete="current-password">
            </div>
            <br/>
            <a href="passwordrecovery.html" title="Forget Password?" target="_blank">Forgot Password?</a>
            <br /><br />

            <fieldset class="input-radio">
                <legend>Enter your Role:</legend>
                <div>
                    <input id="r1" type="radio" name="Role" value="Admin" required>
                    <label for="r1">Admin</label>
                </div>
                <div>
                    <input id="r2" type="radio" name="Role" value="User">
                    <label for="r2">User</label>
                </div>
            </fieldset>

            <br />
            <input class="buttons" type="submit" value="Log In">
            <br /><br />

            <label>Don't have an account?</label>
            <a href="signup.html" title="Sign Up" target="_blank">Sign Up</a>
        </form>
    </div>
</body>

</html>
