<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <!-- E Logo -->
    <div class="book-logo">
        <div class="book-spine"></div>
        <div class="book-pages"></div>
    </div>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="logo.css">
        <link rel="stylesheet" href="nav_befor_login.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo-circle">
                <svg viewBox="0 0 24 24">
                  <path d="M21 4H7C5.9 4 5 4.9 5 6v12c0 1.1.9 2 2 2h14v-2H7V6h14V4zm-2 4H9v2h10V8zm0 4H9v2h10v-2z"/>
                </svg>
                <span>Library</span>
            </div>
            <b class="onlinelibrary" style="color: #513F38;">Online library</b>
            <ul>
                <li class="home"><a href="Home.html" style="color: #dac2a6;">Home</a></li>
                <li class="login"><a href="login.html">Log in</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>

            </ul>
        </nav>
    </header>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section for Login -->
        <div class="left-section">
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
            <div class="radio-group">
                <label class="radio-option">
                    <input type="radio" name="options">
                    <span class="radio-checkmark"></span>
                    Admin
                </label>
                <label class="radio-option">
                    <input type="radio" name="options">
                    <span class="radio-checkmark"></span>
                    User
                </label>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>
            <br />
            <div class="account-option">
                <span>Don't have an account?</span>
                <a href="signup.html" class="signup-link">Sign up</a>
            </div>
        </div>

        <!-- Right Section with Background Image & Smaller Centered Login Box -->
        <div class="right-section"></div>

    </div>

</body>

</html>
