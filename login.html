<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="logo.css">
    <title>Login Page</title>
</head>

<body>
    
    <header>
        <nav>
            <div class="logo-circle">
                <svg viewBox="0 0 24 24">
                  <path d="M21 4H7C5.9 4 5 4.9 5 6v12c0 1.1.9 2 2 2h14v-2H7V6h14V4zm-2 4H9v2h10V8zm0 4H9v2h10v-2z"/>
                </svg>
                <span>Library</span>
            </div>
            <b class="onlinelibrary" style="color: #513F38;">Online library</b>
            <ul>
                <li class="home"><a href="Home.html">Home</a></li>
                <li class="login"><a href="login.html" style="color: #dac2a6;">Log in</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="main-content">
        <h1>Log in</h1>
        <form method="post">
            <div>
                <label>Email
                    <input type="email" name="Email" required placeholder="Enter your e-mail" autocomplete="email">
                </label>
            </div>
            <br />
            <div>
                <label>Password
                    <input type="password" name="Password" required placeholder="Password" autocomplete="current-password">
                </label>
            </div>
            <a href="passwordrecovery.html" title="Forgot Password?" target="_blank">Forgot Password?</a>
            <br /><br />

            <fieldset class="input-radio">
                <legend>Enter your Role:</legend>
                <div>
                    <label>
                        <input type="radio" name="Role" value="Admin" required> Admin
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="Role" value="User"> User
                    </label>
                </div>
            </fieldset>

            <br />
            <input type="submit" value="Log In">
            <br /><br />

            <label>Don't have an account?</label>
            <a href="signup.html" title="Sign Up" target="_blank">Sign Up</a>
        </form>
    </div>
</body>

</html>
