<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
</head>

<body>
    <header>
        <h2>Log in</h2>
    </header>
    <form method="post">
        <div>
            <label>Email
                <input type="email" name="Email" required placeholder="Enter your e-mail" autocomplete="email">
            </label>
        </div>
        <br />
        <div>
            <label>Password
                <input type="password" name="Password" required placeholder="Password" autocomplete="current-password">
            </label>
        </div>
        <a href="passwordrecovery.html" title="Forgot Password?" target="_blank">Forgot Password?</a>
        <br /><br />

        <fieldset>
            <legend>Enter your Role:</legend>
            <div>
                <label>
                    <input type="radio" name="Role" value="Admin" required> Admin
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="Role" value="User"> User
                </label>
            </div>
        </fieldset>

        <br />
        <input type="submit" value="Log In">
        <br /><br />

        <label>Don't have an account?</label>
        <a href="signup.html" title="Sign Up" target="_blank">Sign Up</a>
    </form>
</body>

</html>
