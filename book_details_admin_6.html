<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="logo.css" />
</head>

<body>
    <h1>Book Details</h1>
    <section>
        <form class="edit_form" method="get">
            <div class="info">
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" placeholder="Enter book title"
                    value="Harry Potter and the Half-Blood Prince" />
            </div>
            <br>

            <div>
                <label for="author">Author:</label>
                <input id="author" name="author" type="text" placeholder="Author" value="J. K. Rowling" />
            </div>
            <br>

            <div>
                <label for="date">Published:</label>
                <input id="date" name="date" type="text" placeholder="Date" value="2005" />
            </div>
            <br>

            <div>
                <label for="pages">Author:</label>
                <input id="pages" name="pages" type="text" placeholder="Pages" value="607" />
            </div>
            <br>

            <div>
                <label for="desc">Description:</label>
                <textarea id="desc" name="desc" cols="30" rows="10"
                    aria-required="true">During Harry's sixth year, Dumbledore gives him private lessons to learn about Voldemort's past through memories. Meanwhile, Harry discovers an old potions textbook belonging to the mysterious "Half-Blood Prince," and Draco Malfoy is acting suspiciously.The book reveals how Voldemort created his Horcruxes to achieve immortality.</textarea>
            </div>
        </form>
        <a href="available_books.html" class="back-button">Back to All Books</a>
    </section>
</body>
