<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Password Recovery</title>
</head>

<body>
    <header>
        <h2>Reset Your Password</h2>
    </header>

    <form>
        <fieldset>
            <legend>Password Reset</legend>
            <p>
                Please enter the email address associated with your account. We'll send you an email to help reset your
                password.
            </p>
            <label for="Pe">Email Address:</label>
            <input id="Pe" type="email" name="Email" required placeholder="Enter your registered email address"
                autocomplete="email">
        </fieldset>
        <br />
        <input type="submit" value="Send Reset Link">
    </form>
</body>

</html>
