<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="logo.css">
    <link rel="stylesheet" href="nav_befor_login.css">
    <link rel="stylesheet" href="styles.css">
    <title>Password Recovery</title>
</head>

<body>
    <header>
        <nav>
            <img src="inkwood.png" class="logo-img">
            <ul>
                <li class="home"><a href="Home.html">Home</a></li>
                <li class="login"><a href="login.html">Log in</a></li>
                <li class="signup"><a href="signup.html">Sign up</a></li>

            </ul>
        </nav>
        <h1>Reset Your Password</h1>
    </header>
    <main class="parent_container">
        <form method="post" class="main-content">
            <fieldset>
                <h2>Password Reset</h2>
                <br/>
                <h3>
                    Please enter the email address associated with your account. We'll send you an email to help reset your
                    password.
                </h3>
                <br/>
                <br/>
                <label class="form-group">Email Address:
                    <input type="email" name="Email" required placeholder="Enter your registered email address"
                        autocomplete="email">
                </label>
            </fieldset>
            <br />
            <input class="buttons" id="reset_password_button" type="submit" value="Send Reset Link">
        </form>
    </main>
    <footer>
        <p>Contact Us</p>
        <p>Phone</p>
        <p>Email</p>
        <p>&copy; Online library 2025</p>
    </footer>
</body>

</html>
