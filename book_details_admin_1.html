<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="logo.css" />
    <link rel="stylesheet" href="nav_after_login.css">
</head>

<body>
    <header>
        <nav>
            <img src="inkwood.png" class="logo-img">
            <ul>
                <li class="add_book"><a href="add_book.html">&plus;Add book</a></li>
                <li class="available_books"><a href="available_books.html" style="color: #dac2a6;">Available books</a>
                </li>
                <li class="borrowed_book"><a href="borrowed_books.html">Borrowed book</a></li>
                <li class="search"><a href="search.html">Search</a></li>
                <li class="logout"><a href="Home.html">Log out</a></li>
            </ul>
        </nav>
    </header>
    <h1>Book Details</h1>
    <section class="bookcontent-container">
        <div>
            <form method="get">
                <div class="bookCard-row">
                    <div class="bookContainer-detailspage">
                        <label for="changeBookCoverInput" id="addBookCoverLabel">
                            <div class="bookCard">
                                <img src="Books' covers/harry potter 1.jpg" alt="" id="newBookCover" class="OnlyBookCover">
                            </div>
                        </label>
                        <input type="file" id="changeBookCoverInput"
                            accept="image/jpg, image/jpeg, image/png, image/bmp, image/webp">
                    </div>
                    <div class="form-group" id="details-form">
                        
                            <label for="title">Title:</label>
                            <input id="title" name="title" type="text" placeholder="Enter book title"
                                value="Harry Potter and the Philosopher's Stone" required />
                        <br>

                            <label for="author">Author:</label>
                            <input id="author" name="author" type="text" placeholder="Author" value="J. K. Rowling" required />
                        <br>

                            <label for="date">Published:</label>
                            <input id="date" name="date" type="text" placeholder="Date" value="1997" required />
                        <br>

                            <label for="pages">Pages:</label>
                            <input id="pages" name="pages" type="text" placeholder="Pages" value="223" required />
                        <br>

                            <label for="desc">Description:</label>
                            <textarea id="desc" name="desc" cols="30" rows="10"
                                aria-required="true">The first novel in the Harry Potter series follows Harry Potter, a young wizard who discovers his magical heritage on his eleventh birthday. He attends Hogwarts School of Witchcraft and Wizardry to learn magic under the guidance of the kindly headmaster Albus Dumbledore. Harry makes his first friends, Ron Weasley and Hermione Granger, and together they uncover the mystery of the Philosopher's Stone.</textarea>

                    </div>
                </div>
                <button class="buttons detailsbutton" type="submit">Update</button>
            </form>

        </div>

    </section>

</body>
