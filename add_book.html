<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Book</title>
        <link rel="stylesheet" href="logo.css">
        <link rel="stylesheet" href="nav_after_login.css">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <header>
            <nav>
                <div class="logo-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 4H7C5.9 4 5 4.9 5 6v12c0 1.1.9 2 2 2h14v-2H7V6h14V4zm-2 4H9v2h10V8zm0 4H9v2h10v-2z"/>
                    </svg>
                    <span>Library</span>
                </div>
                <b class="onlinelibrary" style="color: #513F38;">Online library</b>
                <ul>
                    <li class="add_book"><a href="add_book.html" style="color: #dac2a6;">&plus;Add book</a></li>
                    <li class="available_books"><a href="available_books.html">Available books</a></li>
                    <li class="borrowed_book"><a href="borrowed_books.html">Borrowed book</a></li>
                    <li class="search"><a href="search.html">Search</a></li>
                    <li class="logout"><a href="Home.html">Log out</a></li>
                </ul>
            </nav>
        </header>

        <h2 class="availableBooksHeader">Add Book</h2>

        <div class="addBookContainer"> 
            <div class="addBookFormContainer">
                <form name="addBook">

                    <div class="formContent">

                        <div class="addBookDisplayCover">
                            <img src="Books' covers/harry potter 1.jpg" alt="" id="newBookCover">
                        </div>

                        <div class="addBookDetails">
                            
                            <div class="addBookBlurredBackground"> 
                                <img src="Books' covers/harry potter 1.jpg" alt=""> 
                            </div>
                            
                            <div class="addBookInputs">
                            <label for="addBookTitle" class="addBookInputLabel">Title</label>
                            <input type="text" id="addBookTitle" class="addBookInput" required>

                            <label for="addBookAuthor" class="addBookInputLabel">Author</label>
                            <input type="text" id="addBookAuthor" class="addBookInput" required>

                            <label for="addBookReleaseDate" class="addBookInputLabel">Relaese date</label>
                            <input type="date" id="addBookReleaseDate" class="addBookInput"required>

                            <label for="addBookDescription" class="addBookInputLabel">Description</label>
                            <input type="text" id="addBookDescription" class="addBookInput" required>

                            <label for="addBookCategories" class="addBookInputLabel">Categories</label>
                            <input type="text" id="addBookCategories" class="addBookInput" required>

                            <label for="addBookPages" class="addBookInputLabel">No. of pages</label>
                            <input type="number" min="0" id="addBookPages" class="addBookInput" required>

                            <div id="categoriesSuggestions" class="addBookInputLabel"></div>
                            <div id="selectedCategories"></div>

                            <button type="submit" id="addBookSubmit">Add Book</button>
                            </div>
                        </div>
                        
                        <div class="addBookCover">
                            <label for="addBookCoverInput" id="addBookCoverLabel" >Choose a Photo</label>
                            <input type="file" id="addBookCoverInput" accept="image/jpg, image/jpeg, image/png, image/bmp, image/webp" required>
                        </div>

                        <!-- <div class="addBookButton">
                            <button type="submit" id="addBookSubmit">Add Book</button>
                        </div> -->

                    </div>
                </form>
            </div>
        </div>
        <footer>
            <p>Contact Us</p>
            <p>Phone</p>
            <p>Email</p>
            <p>&copy; Online library 2025</p>
        </footer>
    </body>
</html>
